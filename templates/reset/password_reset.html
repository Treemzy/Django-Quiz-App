{% extends "base1.html" %}
{% load crispy_forms_tags %}
{% block content %}
         <div class="content-section">
             <form  method="POST">
                 {% csrf_token %}
                 <div class="form-group">

                     {{ form|crispy }}
                 </div>
                 <div class="form-group">
                    <button class="btn btn-outline-primary" type="submit">Request Password Reset</button>
                    <a href="javascript:window.history.back();" class="btn btn-danger">Go Back</a>
                 </div>
             </form>
         </div>
{% endblock content %}

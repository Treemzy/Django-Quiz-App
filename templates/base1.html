{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %} Blessed Quiz {% endblock %}</title>
    <link rel="icon" href="{% static 'img/favicon.png' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/fontello-2f186091/css/fontello.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
    <!-- Font-icon css-->
    <link rel="stylesheet"  href="{% static 'fonts/font-awesome/css/font-awesome.css' %}">
    <link rel="stylesheet"  href="{% static 'fonts/font.css' %}">
  </head>
  <body>

    <div class="container my-4">
      <div class="row justify-content-center frmw">
        <div class="col-md-6 col-sm-12">
          <h1 class="logo text-center">
          <span class="icon-graduation-cap" data-toggle="tooltip" data-placement="center" title="Quiz App"></span>
            Blessed Quiz App
          </h1>
          <div class="card mb-3">
            <div class="card-body">
              {% for message in messages %}
                <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
              {% endfor %}

              {% block content %} {% endblock %}
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
    <script type="text/javascript">
      $(function () {
        $('[data-toggle="tooltip"]').tooltip();
      })
    </script>
  </body>
</html>
